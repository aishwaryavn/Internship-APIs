<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brewery List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="api2.js" defer></script>
</head>
<body class="container mt-5">
    <h2 class="mb-4 text-center">Brewery List</h2>

    <!-- State Filter Dropdown -->
    <div class="mb-3">
        <label for="stateFilter" class="form-label">Filter by State:</label>
        <select id="stateFilter" class="form-select">
            <option value="">All States</option>
        </select>
    </div>

    <!-- Breweries Table -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>City</th>
                <th>State</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody id="brewery-table-body">
            <tr><td colspan="5">Loading...</td></tr>
        </tbody>
    </table>

    <!-- Pagination Controls -->
    <div class="d-flex justify-content-between align-items-center">
        <button id="prevPage" class="btn btn-primary" disabled>Previous</button>
        <span id="pageInfo">Page 1</span>
        <button id="nextPage" class="btn btn-primary">Next</button>
    </div>
</body>
</html>
