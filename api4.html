<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Institute of Chicago - Artworks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="api4.js" defer></script>
</head>
<body class="container mt-5">
    <h2 class="mb-4 text-center">Artworks from the Art Institute of Chicago</h2>

    <!-- Artist Filter Dropdown -->
    <div class="mb-3">
        <label for="artistFilter" class="form-label">Filter by Artist:</label>
        <select id="artistFilter" class="form-select">
            <option value="">All Artists</option>
        </select>
    </div>

    <!-- Artworks Table -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
            </tr>
        </thead>
        <tbody id="artwork-table-body">
            <tr><td>Loading...</td></tr>
        </tbody>
    </table>

    <!-- Pagination Controls -->
    <div class="d-flex justify-content-between align-items-center">
        <button id="prevPage" class="btn btn-primary" disabled>Previous</button>
        <span id="pageInfo">Page 1</span>
        <button id="nextPage" class="btn btn-primary">Next</button>
    </div>
</body>
</html>
