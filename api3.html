<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Parks & Things to Do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="api3.js" defer></script>
</head>
<body class="container mt-5">
    <h2 class="mb-4 text-center">National Parks & Things to Do</h2>

    <!-- Fees & Passes Filter Dropdown -->
    <div class="mb-3">
        <label for="feesFilter" class="form-label">Filter by Fees & Passes:</label>
        <select id="feesFilter" class="form-select">
            <option value="">All Parks</option>
            <option value="free">Free Entry</option>
            <option value="paid">Has Entry Fees</option>
        </select>
    </div>

    <!-- Parks Table -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Park Name</th>
                <th>Things to Do</th>
                <th>Entry Fees</th>
            </tr>
        </thead>
        <tbody id="park-table-body">
            <tr><td colspan="3">Loading...</td></tr>
        </tbody>
    </table>

    <!-- Pagination Controls -->
    <div class="d-flex justify-content-between align-items-center">
        <button id="prevPage" class="btn btn-primary" disabled>Previous</button>
        <span id="pageInfo">Page 1</span>
        <button id="nextPage" class="btn btn-primary">Next</button>
    </div>
</body>
</html>
