<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime List (Spring 2007)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="api5.js" defer></script>
</head>
<body class="container mt-5">
    <h2 class="mb-4 text-center">Anime List (Spring 2007)</h2>

    <!-- Filters -->
    <div class="row mb-3">
        <div class="col-md-6">
            <label for="genreFilter" class="form-label">Filter by Genre:</label>
            <select id="genreFilter" class="form-select"></select>
        </div>
        <div class="col-md-6">
            <label for="producerFilter" class="form-label">Filter by Producer:</label>
            <select id="producerFilter" class="form-select"></select>
        </div>
    </div>

    <!-- Anime Table -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Genres</th>
                <th>Producers</th>
            </tr>
        </thead>
        <tbody id="anime-table-body">
            <tr><td colspan="3">Loading...</td></tr>
        </tbody>
    </table>
</body>
</html>
